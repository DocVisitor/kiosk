<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiosk</title>
	<link rel="stylesheet" type="text/css" href="defaultstyle.css">
    <script>
        function countChildren(element) {
         var relem	=	element;
         return relem.childNodes.length;
        }
        
    
        function createNotification(title, content) {
            document.getElementById("notifications").innerHTML += "<div class='notificationbox' onclick='expand("+String(countChildren(document.getElementById("notifications"))+1)+")'><h1>"+title+"</h1><div class='expand' id="+String(countChildren(document.getElementById("notifications"))+1)+">"+content+"</div></div>";
        }
        
        function deleteAllNotifications() {
            document.getElementById("notifications").innerHTML = "";
        }
        
        function deexpand(elementnumber) {
            var element = document.getElementById(String(elementnumber));
            if (element != null) {
              element.style.display = "none"
              element.style.height = "-10%"
            }
        }
        
        function deexpandAll() {
            for (let i = 1; i < countChildren(document.getElementById("notifications"))+1; i++) {
              deexpand(i)
            }
        }
        
        
        function expand(elementnumber) {
            deexpandAll()
            var element = document.getElementById(String(elementnumber));
            element.style.display = "flex"
            element.style.height = "100%"
        }
        
        
    </script>
    <script>
        function hideNotifications() {
            var not = document.getElementById("notifications")
            not.style.display = "none"
        }
        
        function showNotifications() {
            var not = document.getElementById("notifications")
            not.style.display = "flex"
        }
        
        function dashboard() {
            var content = document.getElementById("content")
            content.innerHTML = ""
            content.innerHTML = "<nav></nav>"
        }
        
        function shop() {
            var content = document.getElementById("content")
            content.innerHTML = ""
            content.innerHTML += "SEITE" +
                "<p>Hier k√∂nnenn wir beliebigen HTML code reinpacken</p>"
        }
    </script>
</head>
<body>
    <div>
        <nav>
            <div class="logo">
                <a href="/">KIOSK</a>
            </div>
            <ul>
                <li>
                    <a onclick="shop()">SHOP</a>
                </li>
                <li>
                    <a onclick="deleteAllNotifications()">LAGER</a>
                </li>
                <li>
                    <a onclick="createNotification('Beispiel Titel', 'Beispiel Nachricht')">KASSE</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="non-nav">
        <div id="content">

        </div>
        <div id="notifications">

        </div>
    </div>
</body>
</html>
